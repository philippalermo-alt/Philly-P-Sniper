version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: philly_p_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-philly_p_sniper}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-philly_p_sniper}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: philly-sniper-backend:latest
    container_name: philly_p_api
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-philly_p_sniper}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - ACTION_NETWORK_API_KEY=${ACTION_NETWORK_API_KEY}
      - TZ=America/New_York
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
